<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container" style="height: 100px;">
      
    </div>
<form method="POST">
  {% csrf_token %}
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">  
    <div class="input-group flex-nowrap center" style="width: 50%;">
      <span class="input-group-text" id="addon-wrapping">Birinchi son:</span>
      <input type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Iltimos son kiriting:" name="bir" >
    </div>
  </div> 
  <br>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
    <a href="{% url 'home' %}" type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-check" aria-hidden="true">Refresh</span>
    </a>
  </div>  
  <br>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">  
    <div class="input-group flex-nowrap center" style="width: 50%;">
      <span class="input-group-text" id="addon-wrapping">Ikkinchi son:</span>
      <input type="number" class="form-control" aria-label="Username" aria-describedby="addon-wrapping" placeholder="Iltimos son kiriting:" name="ikki">
    </div>
  </div> 
  <br>
  <br>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">  
    <input type="submit" class="btn btn-primary btn-lg" style="width:13%;" name="+" value="+"></input>
    <input type="submit" class="btn btn-primary btn-lg" style="width:13%;" name="-" value="-"></input>
    <input type="submit" class="btn btn-primary btn-lg" style="width:13%;" name="*" value="*"></input>
    <input type="submit" class="btn btn-primary btn-lg" style="width:13%;" name="/" value="/"></input>
    
  </div>
</form>    
  <br>
  <br>
  <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <div class="card">
        <h5 class="card-header" style="text-align: center;">NATIJA:</h5>
        <div class="card-body">
          <h1 class="card-title" style="text-align: center;">
            {% if d %}
            {{d}}
            {% else %}
            0
            {% endif %}
          </h1>
        </div>
    </div>  
  </div> 
 
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
